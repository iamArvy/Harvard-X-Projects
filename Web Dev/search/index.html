<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a href="./pages/image.html">Images</a>
                </li>
                <li>
                    <a href="./pages/advanced.html">Advanced Search</a>
                </li>
            </ul>
        </header>
        <main>
            <div class="google">
                <h1>
                    <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
                </h1>
            </div>
            <form action="https://google.com/search">
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="q">
                </div>
                <div class="submits">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
